# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5897aca7-f60e-4ef3-b3a6-c8c98013a666'
  imageRepository: 'chatbotfront'
  containerRegistry: 'cbfrontend.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image nam
 
pool:
  name: 'Default'
  #vmImage: 'ubuntu-latest'  # Specify the image name for your agent if required


stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
# Add the AzureCLI task after building and pushing the image
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureServiceConnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az webapp config container set --name chatbotwebapp \
            --resource-group Sukwo-chatbot \
            --container-image-name cbfrontend.azurecr.io/$(imageRepository):$(tag) \
            --container-registry-url https://cbfrontend.azurecr.io \
            --restart true \
            --query "{status:properties.provisioningState}" -o tsv

